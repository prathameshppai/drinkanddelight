<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#bt1").click(function(){
    $("#div1").hide();
    
  });
  $("#bt2").click(function(){
    $("#div1").show();
   
  });
});
</script>
</head>
<body>

<form action="./DisplayRawMaterialServlet" method="post">

DeliveryStatus <br>
<select name="DeliveryStatus">
			<option value="ALL">ALL</option>
			<option value="Received">Received</option>
			<option value="Dispatched">Dispatched</option>
			<option value="Cancelled">Cancelled</option>
			<option value="Pending">Pending</option>
			

		</select>  <br><br>

 SupplierID  <br>
 <select name="supId">
			<option value="ALL">ALL</option>
			<option value="SUP1">SUP1</option>
			<option value="SUP2">SUP2</option>
			<option value="SUP3">SUP3</option>
			<option value="SUP4">SUP4</option>
			<option value="SUP5">SUP5</option>

		</select>  <br><br>

<div id="div1">
Date  <br>
Enter start date:<br>
<input type="date" name="date1" ><br><br>
Enter end date :<br>
<input type="date" name="date2" ><br><br>
</div>
<br><br>
<button  id="bt1" >hide</button>
<br><br>
<button id="bt2" >show</button>

<br> <br> 
<input type="submit" value="submit" >

<br><br>

</form>
</body>
</html>
